<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sahjas Jobs - Get Hired</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sahjas Jobs</h1>
    <nav>
      <button onclick="showSection('jobs')">Jobs</button>
      <button onclick="showSection('postJob')">Post Job</button>
      <button onclick="showSection('auth')">Login/Register</button>
    </nav>
  </header>

  <!-- Authentication -->
  <section id="auth" class="hidden">
    <h2>User Account</h2>
    <div>
      <h3>Register</h3>
      <input id="regUser" placeholder="Username">
      <input id="regPass" type="password" placeholder="Password">
      <button onclick="register()">Register</button>
    </div>
    <div>
      <h3>Login</h3>
      <input id="logUser" placeholder="Username">
      <input id="logPass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
    <div id="userInfo"></div>
  </section>

  <!-- Post Job -->
  <section id="postJob" class="hidden">
    <h2>Post a Job</h2>
    <input id="jobTitle" placeholder="Job Title">
    <input id="jobEmployer" placeholder="Employer Name">
    <input id="jobSalary" placeholder="Salary (e.g. ₹38000)">
    <textarea id="jobDesc" placeholder="Job Description"></textarea>
    <button onclick="postJob()">Submit Job</button>
  </section>

  <!-- Job Listings -->
  <section id="jobs">
    <h2>Available Jobs</h2>
    <div id="jobList"></div>
  </section>

  <footer>
    <p>© 2025 Sahjas Jobs – Get Hired Today</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
